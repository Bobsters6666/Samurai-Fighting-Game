<!DOCTYPE HTML>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Fighting Game</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <!-- Container Div -->
    <di style="
    position: relative;
    display:inline-block;">
      
      <div style="
        position: absolute; 
        display: flex; width: 100%; 
        justify-content: center;
        align-items: center;
        padding: 20px;
        ">

        <!-- Player Health -->
        <div style="
          position: relative; 
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border: 4px solid white;
          border-right: 0px;" >

          <div style="
            background-color: red; 
            height: 35px;
            width: 100%;
            
          "></div>

          <div id="playerHealth" style="
          position: absolute;
          background: #818CF8;
          top: 0;
          bottom: 0;
          right: 0;
          width: 100%"></div>

        </div>

        <!-- Timer -->
        <div id="timer" style="
        background-color: black; 
        height: 50px; 
        width: 100px;
        flex-shrink: 0; 
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        border: 4px solid white;">10 </div>

        <!-- Enemy Health -->
        <div style="
          position: relative; 
          width: 100%;
          border: 4px solid white; 
          border-left: 0px;" >

          <div  style="
            background-color: red; 
            height: 35px;
            width: 100%;
            
          "></div>
          <div id="enemyHealth" style="
          position: absolute;
          background: #818CF8;
          top: 0;
          bottom: 0;
          right: 0;
          left: 0;"></div>
        </div>
      </div>
      <div id="displayText" style="
      position: absolute; 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      font-size: 50px;
      display: none;">Tie</div>
      <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" 
    integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
